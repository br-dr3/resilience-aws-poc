management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: always

aws:
    access-key: test
    secret-key: test
    region: sa-east-1
    endpoint: http://localhost:4566

sqs:
    resilience:
        queue-name: resilience-queue
    resilience-dlq:
        queue-name: resilience-queue-dlq

kafka:
    bootstrap-servers: localhost:9092
    topic-name: resilience
    send:
        error-rate: 0.2

resilience4j:
    retry:
        instances:
            retry-dlq-producer:
                max-attempts: 2
        metrics:
            enabled: true